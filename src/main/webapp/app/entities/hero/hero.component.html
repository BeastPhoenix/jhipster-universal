<div>
    <h2 id="page-heading">
        <span jhiTranslate="universalApp.hero.home.title">Heroes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hero" [routerLink]="['/hero/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="universalApp.hero.home.createLabel">
            Create a new Hero
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="heroes?.length === 0">
        <span jhiTranslate="universalApp.hero.home.notFound">No heroes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="heroes && heroes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="universalApp.hero.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of heroes ;trackBy: trackId">
                    <td><a [routerLink]="['/hero', hero.id, 'view']">{{ hero.id }}</a></td>
                    <td>{{ hero.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/hero', hero.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/hero', hero.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(hero)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
